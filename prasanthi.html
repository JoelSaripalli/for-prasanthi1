<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e0f2ff, #ffd6e8);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 32px;
      border-radius: 22px;
      text-align: center;
      width: 340px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      z-index: 2;
    }

    h1 {
      margin-bottom: 6px;
      color: #3a8dde;
    }

    h2 {
      margin-top: 0;
      font-weight: normal;
      color: #555;
      font-size: 16px;
    }

    p {
      font-size: 16px;
      min-height: 48px;
      color: #333;
    }

    button {
      margin-top: 18px;
      padding: 11px 22px;
      border: none;
      border-radius: 25px;
      background: #3a8dde;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.07);
      box-shadow: 0 6px 18px rgba(58,141,222,0.45);
    }

    .float {
      position: absolute;
      font-size: 26px;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-260px) scale(1.4);
        opacity: 0;
      }
    }

    /* Watermark */
    .watermark {
      position: fixed;
      bottom: 12px;
      right: 16px;
      font-size: 13px;
      color: rgba(58, 141, 222, 0.5);
      font-style: italic;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
